  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

    crossorigin="anonymous">

  <title>Sports Survey Project for FCC</title>
</head>

<!--CODING STARTS HERE -->

<body>
  <div class="container">

    <!-- TITLE  -->
    <h1 id="title" class ="orange">SP<span class="black"><i class="fa fa-soccer-ball-o" style="font-size:1em" ></span></i>RTS <span>SURVEY</span></h1>

    <!-- ENTRY SENTENCE -->

    <div class="wrap animated bounceInUp">
      <div id="esbox">
        <p id="description">Please let us know about your
          <span>sport habits</span>
        </p>
      </div>

      <!-- MAIN BOX  -->
      <div class="mainbox">
        <form id="survey-form">
          <h4>Main info</h4>

          <!-- MAIN INFO  -->
          <div class="wrapmaincontainer">
            <div class="wrapmain">

              <label id="name-label">Name</label>
              <input type="text" name="name" id="name" placeholder="Please,enter your name" required>

              <label id="email-label">Email:</label>
              <input type="email" name="Email" id="email" placeholder="Please, enter your email" required>

              <label id="number-label">Age:</label>
              <input type="number" name="Age" id="number" placeholder="Age" min="16" max="130" required>

            </div>
          </div>

          <!-- DROPDOWN -->
          <div>
            <h4>Please select your gender</h4>
            <select id="dropdown">
              <option="disabled value">Choose an option</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
                <option value="0">don´t want to say</option>
            </select>
          </div>

          <!--RADIO BUTTON -->
          <div>
            <h4>What kind of sport do you like to practice?</h4>

            <div class="wrapmaincontainer1">
              <div class="columngrid">
                <div class="container1">

                  <div>
                    <input type="radio" name="sport-type" value="1" id="a" checked>
                    <label for="a">Game-sports</label>
                  </div>
                  <div>
                    <input type="radio" name="sport-type" value="2" id="b">
                    <label for="b">Endurance-sports</label>
                  </div>
                  <div>
                    <input type="radio" name="sport-type" value="3" id="c">
                    <label for="c">Water-sports</label>
                  </div>
                </div>

                <div class="container1">
                  <div class="container1-box">
                    <input type="radio" name="sport-type" value="4" id="d">
                    <label for="d">Gym</label>
                  </div>
                  <div class="container1-box">
                    <input type="radio" name="sport-type" value="5" id="e">
                    <label for="d">Adventure-sports</label>
                  </div>
                  <div class="container1-box">
                    <input type="radio" name="sport-type" value="6" id="f">
                    <label for="d">Water-sports</label>
                  </div>
                </div>


              </div>
            </div>
          </div>
          <!-- SECOND SET OF RADIO BUTTONS -->
          <div>
            <h4>How often do you practice per week?</h4>
            <div class="responsive_case">
              <div>
                <input type="checkbox" name="sport-freq" value="1" id="af" checked>
                <label for="a">0-1 times </label>
              </div>
              <div>
                <input type="checkbox" name="sport-freq" value="2" id="bf">
                <label for="b">2-3 times </label>
              </div>
              <div>
                <input type="checkbox" name="sport-freq" value="3" id="cf">
                <label for="c">4-5 times </label>
              </div>
              <div>
                <input type="checkbox" name="sport-freq" value="4" id="df">
                <label for="c">every day</label>
              </div>
            </div>
          </div>


          <!-- TEXT ARE-->
          <div>
            <h4>Any other comment you want to share</h4>
            <textarea rows="4" cols="50" placeholder="Insert text here"></textarea>
          </div>

          <!-- SUBMIT BUTTON -->
          <div>

            <button style="font-size:1em" type="submit" id="submit" value="submit_all">Submit
              <i class="fa fa-soccer-ball-o" style="font-size:1.5em"></i>
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
